<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->

  <link rel="stylesheet" type="text/css" href="./Public/kanban.css">
  <link rel="stylesheet" type="text/css" href="./Public/bootstrap.min.css">
  <link href="./Public/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./Public/simplemde.min.css">
  <script src="./Public/simplemde.min.js"></script>
  <title>Kanban</title>
</head>

<body>
  <div id="menu">
    <i class="fas fa-sticky-note" onclick="window.location.href='notes.html'"></i>
    <i class="fas fa-columns selected" onclick="window.location.href='kanban.html'"></i>
  </div>
  <div id="container">
    <div id="new-stack" onclick="newStack()">
      <p>New stack</p>
    </div>
  </div>

  <div id="overlay" onclick="hideCard(event)"></div>
  <div id="overlay-2" onclick="hideEdit(event)"></div>

  <div id="popup">
    <p id="title" contenteditable="true"></p>
    <div id="popup-container">
      <div id="left">
        <p class="header">Description</p>
        <textarea id="description"></textarea>
      </div>
      <div id="right">
        <button type="button" class="btn btn-warning" onclick="archiveCard()"><i class="fas fa-archive"></i> Archive</button>
        <button type="button" style="margin-top: 10px;" class="btn btn-danger" onclick="deleteCard()"><i class="fas fa-trash-alt"></i> Delete</button>
      </div>
    </div>
  </div>

  <div id="popup-2">
    <div class="form-group">
      <label for="title-2">Title</label>
      <input type="text" class="form-control" id="title-2" aria-describedby="Title">
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <select class="form-control" id="color">
        <option>Blue</option>
        <option>Gray</option>
        <option>Green</option>
        <option>Orange</option>
        <option>Red</option>
        <option>Turquoise</option>
      </select>
    </div>

    <button type="button" class="btn btn-danger" onclick="deleteStack()"><i class="fas fa-trash-alt"></i> Delete</button> 
  </div>

  <!-- You can also require other files to run in this process -->

  <script src="./Public/kanban.js"></script>
</body>

</html>
